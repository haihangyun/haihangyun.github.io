<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>百度知道-APP5.0落地页</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/vendor/zepto.fullpage.css"/>
</head>
<body>
<img id="img" src="img/baiduzhidao.jpg" style="width:300px;height:300px;position: absolute;left: -100%;"/>

<div class="container">
    <div class="play audio-on animate img-sprite"></div>
    <div class="hidden">
        <audio controls="controls">
            <source src="audio/whistle.mp3" type="audio/mpeg"/>
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="container-fullpage">
        <div class="page page1">
            <div class="page-inner">
                <div class="animate-1 img-sprite"></div>
                <div class="animate-2 img-sprite"></div>
                <div class="animate-3 img-sprite"></div>
                <div class="animate-4 img-sprite"></div>
                <div class="animate-5 img-sprite"></div>
                <div class="animate-6 img-sprite"></div>
                <div class="animate-7 img-sprite"></div>
                <div class="animate-8 img-sprite"></div>
                <div class="animate-9 img-sprite"></div>
            </div>
        </div>
        <div class="page page2">
            <div class="page-inner">
                <div class="animate-1 img-sprite"></div>
                <div class="animate-2 img-sprite"></div>
                <div class="animate-3 img-sprite"></div>
                <div class="animate-4 img-sprite"></div>
                <div class="animate-5 img-sprite"></div>
                <div class="animate-6 img-sprite"></div>
                <div class="animate-7 img-sprite"></div>
                <div class="animate-8 img-sprite"></div>
                <div class="animate-9 img-sprite"></div>
                <div class="animate-10 img-sprite"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/vendor/zepto.min.js"></script>
<script src="js/vendor/zepto.fullpage.js"></script>
<script>
    window.onload = function () {
        $('.play').on('touchend', function () {
            if ($(this).hasClass('audio-on')) {
                $('audio')[0].pause();
                $(this).removeClass('audio-on').addClass('animate-state-pause');
            } else {
                $('audio')[0].play();
                $(this).addClass('audio-on').removeClass('animate-state-pause');
            }
        });
        // autoplay manually
        $('audio').get(0).play();

        $('.container-fullpage').fullpage({
            change: function (e) {
                $('.page .page-inner').removeClass('current-animate');
            },
            afterChange: function (e) {
                $('.page .page-inner').eq(e.cur).addClass('current-animate');
            }
        });
    }
</script>
</body>
</html>
